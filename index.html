<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet"  href="style.css" />
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card-container">
      <div class="inner-top-image-wrapper">
        <img class="hero-img" src="images\illustration-hero.svg" alt="Dancing Woman Illustration">
      </div>
      <div class="inner-bio-text-card">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="inner-selected-plan-card">
        Annual Plan
        $59.99/year

        <a>Change</a>
      </div>
      <div class="inner-bottom-buttons-card">
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
