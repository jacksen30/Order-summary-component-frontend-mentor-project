<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet"  href="style.css" />
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <div class="card-container">
      <img class="hero-img" src="./images/illustration-hero.svg" alt="Dancing Woman Illustration">
      <div class="inner-bio-text-card">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>
      <div class="inner-selected-plan-wrapper">
        <img class="logo-music-note" src="./images/icon-music.svg" alt="Music Note Logo">
        <div class="plan-text">
          <span class="bold-plan-text">Annual Plan</span>
          <br>
          <span class="price-plan-text">$59.99/year</span>
        </div>
        <div class="change-link">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="inner-bottom-buttons-card">
        <button class="btn btn-proceed">Proceed to Payment</button>
        <button class="btn btn-cancel">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
